version: '3'

services:
  redis:
    image: redis:latest
    volumes:
      - ./data/redis:/data

  dynamodb:
    image: amazon/dynamodb-local
    command: ['-jar', 'DynamoDBLocal.jar', '-sharedDb', '-dbPath', '.']
    volumes:
     - ./data/dynamodb:/home/dynamodblocal/data

  app:
    build: .
    volumes:
      - .:/app
    ports:
      - 80
    environment:
      APP_ENV: dev
      AWS_ACCESS_KEY_ID: test
      AWS_SECRET_ACCESS_KEY: test
      DYNAMODB_ENDPOINT: http://dynamodb:8000
      REDIS_HOST: redis
    depends_on:
      - dynamodb
